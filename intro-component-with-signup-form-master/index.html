<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <source srcset="./images/bg-intro-mobile.png">
  <img src="./images/bg-intro-desktop.png" alt="background">
  <main>
    <div class="container">
      <div class="left">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable,</p>
      </div>

      <div class="right">
        <div class="btn"> 
          <button class="trial"><b>Try if free 7 days</b> then $20/mo. thereafter</button>
        </div>
        <form>
          <div class="input">
            <div class="input-group">
              <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
  
            <div class="input-group">
              <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
  
            <div class="input-group">
              <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
  
            <div class="input-group">
              <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
          </div>
          <div class="btn">
            <button class="claim">CLAIM YOUR FREE TRIAL</button>
          </div>

          <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
